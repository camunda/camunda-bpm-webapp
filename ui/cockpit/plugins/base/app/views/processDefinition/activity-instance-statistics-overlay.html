<span class="activity-bottom-left-position"
      ng-show="activityInstance || activityInstanceMI"
      ng-click="selectRunningInstances($event)">
  <span class="badge"
        tooltip="{{'PLUGIN_RUNNING_ACTIVITIES' | translate}}"
        tooltip-placement="top"
        tooltip-animation="false"
        ng-show="activityInstance.instances || activityInstanceMI.instances">
    {{ ((activityInstance.instances || 0) + (activityInstanceMI.instances || 0) | abbreviateNumber) }}
  </span>

  <span class="badge badge-important"
        tooltip="{{'PLUGIN_OPEN_INCIDENTS' | translate}}"
        tooltip-placement="top"
        tooltip-animation="false"
        ng-show="activityInstance.incidents.length > 0 || activityInstanceMI.incidents.length > 0">!</span>
</span>
