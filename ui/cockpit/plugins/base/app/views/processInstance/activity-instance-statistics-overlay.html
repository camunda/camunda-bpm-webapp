<span class="activity-bottom-left-position"
      ng-show="activityInstanceStatistics"
      ng-click="selectRunningInstances($event)">
  <span class="badge"
        tooltip="{{ 'PLUGIN_ACTIVITY_INSTANCE_RUNNING_ACTIVITY_INSTANCES' | translate }}"
        tooltip-placement="top"
        tooltip-animation="false"
        ng-show="activityInstanceStatistics.instances   && activityInstanceStatistics.instances.length ||
                 activityInstanceStatistics.instancesMI && activityInstanceStatistics.instancesMI.length">
    {{ getInstanceCount() }}
  </span>

  <span class="badge badge-important"
        tooltip="{{ 'PLUGIN_ACTIVITY_INSTANCE_OPEN_INCIDENTS' | translate }}"
        tooltip-placement="top"
        tooltip-animation="false"
        ng-show="activityInstanceStatistics.incidents   && activityInstanceStatistics.incidents.length ||
                 activityInstanceStatistics.incidentsMI && activityInstanceStatistics.incidentsMI.length">!</span>
</span>
